<!doctype html>
<html lang='en'>
	<head>
		<!-- Latest compiled and minified CSS -->
        
        <link rel="stylesheet" href="./css/adionis.css" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	</head>

	<body>

		<div class="container" style='margin-top: 50px;'>
			<div class="row">
				<div class="col-xs-12 col-md-8 col-md-push-2">
					<div class="panel panel-danger">
					  <div class="panel-heading">
					    <h1 class="panel-title text-center">Results: <span id="muscle_group"></span></h1>
					  </div>

					  <div class="panel-heading">
					    Exercises
					  </div>
					  <ul class="list-group" id="exercises">
					  </ul>

					  <div class="panel-body">
					  	<p>Add your own exercise!</p>
					  <form class="navbar-form navbar-left" action="http://52.88.98.2:8000/muscle/add_exercise/" method="POST" target="_blank">
					    <input type="text" class="form-control" placeholder="Name" name="name">
					    <textarea type="text" class="form-control" placeholder="Description" name="description"></textarea>
					    <input type="text" class="form-control" placeholder="Image Link" name="image">
					    <input type="hidden" class="form-control muscle_id" name="muscle_id" hidden="true">
						<button type="submit" class="btn btn-default">Submit</button>
				 	  </form>
				 	</div>


					  <div class="panel-heading">
					    Common Injuries
					  </div>
					  <ul class="list-group" id="injuries">
					  </ul>
					  <div class="panel-body">
					  	<p>Add your own injury!</p>
					  <form class="navbar-form navbar-left" action="http://52.88.98.2:8000/muscle/add_injury/" method="POST" target="_blank">
					    <input type="text" class="form-control" placeholder="Name" name="name">
					    <textarea type="text" class="form-control" placeholder="Description" name="description"></textarea>
					    <input type="text" class="form-control" placeholder="Image Link" name="image">
					    <input type="hidden" class="form-control muscle_id" name="muscle_id" hidden="true">
						<button type="submit" class="btn btn-default">Submit</button>
				 	  </form>
				 	</div>

					  <div class="panel-heading">
					    Stretches
					  </div>
					  <ul class="list-group" id="stretches">
					  </ul>
					  <div class="panel-body">
					  	<p>Add your own stretch!</p>
					  <form class="navbar-form navbar-left" action="http://52.88.98.2:8000/muscle/add_stretch/" method="POST" target="_blank">
					    <input type="text" class="form-control" placeholder="Name" name="name">
					    <textarea type="text" class="form-control" placeholder="Description" name="description"></textarea>
					    <input type="text" class="form-control" placeholder="Image Link" name="image">
					    <input type="hidden" class="form-control muscle_id" name="muscle_id" hidden="true">
						<button type="submit" class="btn btn-default">Submit</button>
				 	  </form>
				 	</div>
					</div>
				</div>
			</div>
		</div>
		
	</body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	<script src="js/results.js" type="text/javascript"></script>
</html>
